version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: logistics-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-logistics_ai}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-logistics_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 任务队列
  redis:
    image: redis:7-alpine
    container_name: logistics-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics-ai-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-your_secure_password}@postgres:5432/${POSTGRES_DB:-logistics_ai}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - KELING_API_KEY=${KELING_API_KEY}
      - KELING_ACCESS_KEY=${KELING_ACCESS_KEY}
      - KELING_SECRET_KEY=${KELING_SECRET_KEY}
      - KELING_API_URL=${KELING_API_URL:-https://api.klingai.com}
      - WECHAT_CORP_ID=${WECHAT_CORP_ID}
      - WECHAT_AGENT_ID=${WECHAT_AGENT_ID}
      - WECHAT_SECRET=${WECHAT_SECRET}
      - WECHAT_TOKEN=${WECHAT_TOKEN}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY}
      # 小析2企业微信配置
      - WECHAT_ANALYST2_AGENT_ID=${WECHAT_ANALYST2_AGENT_ID}
      - WECHAT_ANALYST2_SECRET=${WECHAT_ANALYST2_SECRET}
      - WECHAT_ANALYST2_TOKEN=${WECHAT_ANALYST2_TOKEN}
      - WECHAT_ANALYST2_ENCODING_AES_KEY=${WECHAT_ANALYST2_ENCODING_AES_KEY}
      - COS_SECRET_ID=${COS_SECRET_ID}
      - COS_SECRET_KEY=${COS_SECRET_KEY}
      - COS_BUCKET=${COS_BUCKET}
      - COS_REGION=${COS_REGION}
      - SERPER_API_KEY=${SERPER_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logistics-ai-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: logistics-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
