# 物流获客AI - 自动部署工作流
# 当代码推送到 main 分支时自动部署到腾讯云服务器

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/logistics-ai
            
            # 拉取最新代码
            git pull origin main
            
            # 执行数据库迁移（如果有新的迁移文件）
            echo "执行数据库迁移..."
            for migration in database/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "执行迁移: $migration"
                docker exec -i logistics-ai-db psql -U admin -d logistics_ai < "$migration" || true
              fi
            done
            
            # 重新构建并启动服务
            docker-compose -f docker-compose.prod.yml build --no-cache backend frontend
            docker-compose -f docker-compose.prod.yml up -d
            
            # 配置监控和备份
            echo "配置监控和备份脚本..."
            chmod +x scripts/backup/*.sh 2>/dev/null || true
            chmod +x scripts/monitoring/*.sh 2>/dev/null || true
            chmod +x scripts/logging/*.sh 2>/dev/null || true
            
            # 显示当前脚本目录内容
            echo "Scripts 目录内容:"
            ls -la scripts/ 2>/dev/null || echo "scripts目录不存在"
            
            # 执行监控设置脚本
            if [ -f "scripts/monitoring/setup-monitoring.sh" ]; then
              echo "执行监控设置..."
              bash scripts/monitoring/setup-monitoring.sh
            else
              echo "监控脚本不存在，跳过"
            fi
            
            # 配置数据库备份定时任务
            if [ -f "scripts/backup/setup-crontab.sh" ]; then
              echo "配置数据库备份定时任务..."
              bash scripts/backup/setup-crontab.sh
            else
              echo "定时任务脚本不存在，跳过"
            fi
            
            # 清理旧镜像
            docker image prune -f
            
            echo "部署完成！"
