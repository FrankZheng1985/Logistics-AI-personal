# 物流获客AI - 生产环境 Docker Compose 配置
# 用于腾讯云 CVM 部署

version: '3.8'

services:
  # ==================== PostgreSQL 数据库 ====================
  # 数据存储位置：腾讯云服务器 Docker Volume
  # 存储路径：/var/lib/docker/volumes/logistics-ai_postgres_data/_data
  # 数据持久化：容器重启不会丢失数据
  postgres:
    image: postgres:15-alpine
    container_name: logistics-ai-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-logistics_ai}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # 数据持久化卷：存储在服务器本地，不随容器删除而丢失
      - postgres_data:/var/lib/postgresql/data
      # 数据库初始化脚本：首次启动时自动执行
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      # 只允许服务器本地访问，不暴露到公网（安全）
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-logistics_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network

  # ==================== Redis 缓存/队列 ====================
  # 数据存储位置：腾讯云服务器 Docker Volume
  # 存储路径：/var/lib/docker/volumes/logistics-ai_redis_data/_data
  # 数据持久化：使用 AOF 持久化，容器重启不会丢失数据
  redis:
    image: redis:7-alpine
    container_name: logistics-ai-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      # 数据持久化卷：存储在服务器本地
      - redis_data:/data
    ports:
      # 只允许服务器本地访问，不暴露到公网（安全）
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network

  # ==================== FastAPI 后端 ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics-ai-backend
    restart: always
    environment:
      # 数据库连接：连接到服务器上的 PostgreSQL 容器（通过 Docker 网络）
      # postgres 是容器服务名，在 Docker 网络中自动解析
      # 数据实际存储在服务器：/var/lib/docker/volumes/logistics-ai_postgres_data/_data
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-logistics_ai}
      # Redis 连接：连接到服务器上的 Redis 容器
      # redis 是容器服务名，在 Docker 网络中自动解析
      # 数据实际存储在服务器：/var/lib/docker/volumes/logistics-ai_redis_data/_data
      - REDIS_URL=redis://redis:6379/0
      # AI API 配置
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - KELING_API_KEY=${KELING_API_KEY}
      - KELING_ACCESS_KEY=${KELING_ACCESS_KEY}
      - KELING_SECRET_KEY=${KELING_SECRET_KEY}
      - KELING_API_URL=${KELING_API_URL:-https://api.klingai.com}
      # 企业微信配置
      - WECHAT_CORP_ID=${WECHAT_CORP_ID}
      - WECHAT_AGENT_ID=${WECHAT_AGENT_ID}
      - WECHAT_SECRET=${WECHAT_SECRET}
      - WECHAT_TOKEN=${WECHAT_TOKEN}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY}
      # 腾讯云 COS 配置
      - COS_SECRET_ID=${COS_SECRET_ID}
      - COS_SECRET_KEY=${COS_SECRET_KEY}
      - COS_BUCKET=${COS_BUCKET}
      - COS_REGION=${COS_REGION:-ap-guangzhou}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key}
      # 生产环境配置
      - DEBUG=false
    ports:
      - "127.0.0.1:8000:8000"  # 只允许本地访问，通过 Nginx 代理
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - logistics-network
    # 生产环境不挂载代码，使用构建好的镜像
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ==================== Next.js 前端 ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    container_name: logistics-ai-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api  # 通过 Nginx 代理
    ports:
      - "127.0.0.1:3000:3000"  # 只允许本地访问
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - logistics-network

  # ==================== Nginx 反向代理 ====================
  nginx:
    image: nginx:alpine
    container_name: logistics-ai-nginx
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - logistics-network

# ==================== 数据卷 ====================
# 数据卷说明：
# - 所有数据存储在腾讯云服务器本地磁盘
# - PostgreSQL 数据：/var/lib/docker/volumes/logistics-ai_postgres_data/_data
# - Redis 数据：/var/lib/docker/volumes/logistics-ai_redis_data/_data
# - 数据持久化：容器删除重建不会丢失数据
# - 备份建议：定期备份这些目录或使用 Docker volume 备份工具
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==================== 网络 ====================
networks:
  logistics-network:
    driver: bridge
