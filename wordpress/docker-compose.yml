version: '3.8'

services:
  # WordPress服务
  wordpress:
    image: wordpress:latest
    container_name: sysafari-wordpress
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: wordpress-db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      # WordPress核心文件
      - wordpress_data:/var/www/html
      # 自定义主题
      - ./themes/sysafari-logistics:/var/www/html/wp-content/themes/sysafari-logistics
      # 自定义插件
      - ./plugins/sysafari-logistics-integration:/var/www/html/wp-content/plugins/sysafari-logistics-integration
      # 上传目录
      - ./uploads:/var/www/html/wp-content/uploads
    depends_on:
      - wordpress-db
    networks:
      - wordpress-network
      - logistics-network

  # MySQL数据库
  wordpress-db:
    image: mysql:8.0
    container_name: sysafari-wordpress-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - wordpress_db_data:/var/lib/mysql
    networks:
      - wordpress-network

  # phpMyAdmin (可选，方便数据库管理)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sysafari-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: wordpress-db
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - wordpress-db
    networks:
      - wordpress-network

volumes:
  wordpress_data:
  wordpress_db_data:

networks:
  wordpress-network:
    driver: bridge
  # 连接到物流AI系统的网络（如果需要）
  logistics-network:
    external: true
    name: 物流获客ai_default
