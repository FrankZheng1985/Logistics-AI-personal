          - "业务指标概览"
          - "异常与告警"
          - "明日计划"
      - type: "weekly"
        description: "每周工作报告"
        sections:
          - "本周工作总结"
          - "各员工绩效分析"
          - "系统运行分析"
          - "业务指标趋势"
          - "问题与改进建议"
          - "下周计划"
      - type: "monthly"
        description: "每月工作报告"
        sections:
          - "本月整体概况"
          - "员工能力评估"
          - "系统优化建议"
          - "业务增长分析"
          - "竞争分析"
          - "下月战略规划"
    
    monitoring_scope:
      - "API可用性(可灵AI/通义千问/Serper等)"
      - "接口响应时间"
      - "错误率统计"
      - "SSL证书有效期"
      - "数据库连接状态"
      - "Redis缓存状态"
      - "任务队列健康度"

# ============================================================
# 小销 - 销售客服 工作标准
# ============================================================
sales:
  name: "小销"
  role: "销售客服"
  description: "负责首次接待、解答咨询、收集需求、意向判断"
  
  quality_standards:
    customer_satisfaction_rate: 0.90  # 客户满意度 >= 90%
    
    service_requirements:
      - "专业友好"
      - "回复准确"
      - "耐心细致"
      - "善于引导"
      - "有效收集信息"
    
    communication_style:
      - "热情但不过分"
      - "专业但不生硬"
      - "主动但不强迫"
      - "细心但不啰嗦"
  
  efficiency_standards:
    first_response_time_seconds: 3    # 首次响应时间
    avg_response_time_seconds: 10     # 平均响应时间
    conversation_resolution_rate: 0.85 # 对话解决率
    
  professional_standards:
    knowledge_areas:
      - "海运(整柜/拼箱/散货)"
      - "空运(普货/敏感货/危险品)"
      - "铁路(中欧班列/中亚班列)"
      - "快递(国际快递/跨境电商)"
      - "仓储(海外仓/保税仓)"
      - "清关(各国政策/流程)"
    
    info_collection_targets:
      - "货物品类和属性"
      - "起运地和目的地"
      - "货量(重量/体积)"
      - "时效要求"
      - "预算范围"
      - "联系方式"
    
    intent_signals:
      high:
        - "主动询价"
        - "提供货物详情"
        - "询问合作方式"
        - "留下联系方式"
      medium:
        - "询问时效"
        - "询问航线"
        - "多次互动"
      low:
        - "随便问问"
        - "暂时不需要"

# ============================================================
# 小跟 - 跟进专员 工作标准
# ============================================================
follow:
  name: "小跟"
  role: "跟进专员"
  description: "负责老客户维护、意向客户跟进、促成转化"
  
  quality_standards:
    follow_up_timeliness_rate: 0.95  # 跟进及时率 >= 95%
    conversion_rate: 0.15             # 转化率目标
    
    follow_requirements:
      - "及时跟进不遗漏"
      - "个性化沟通"
      - "有价值的内容"
      - "适度不骚扰"
      - "持续建立信任"
  
  efficiency_standards:
    follow_intervals:
      S_level_days: 1     # S级客户每天跟进
      A_level_days: 2     # A级客户每2天跟进
      B_level_days: 5     # B级客户每5天跟进
      C_level_days: 15    # C级客户每15天跟进
    
    no_response_strategy:
      after_3_no_response: "降低跟进频率"
      after_5_no_response: "转入冷藏池"
      reactivate_after_days: 90
    
  professional_standards:
    follow_methods:
      - "价值内容分享"
      - "行业资讯推送"
      - "节日问候"
      - "促销活动通知"
      - "解决方案推荐"
    
    touch_points:
      - "微信消息"
      - "邮件"
      - "电话"
      - "朋友圈互动"

# ============================================================
# 小析 - 客户分析师 工作标准
# ============================================================
analyst:
  name: "小析"
  role: "客户分析师"
  description: "负责意向评分、客户画像、数据洞察"
  
  quality_standards:
    intent_accuracy_rate: 0.85    # 意向判断准确率 >= 85%
    
    analysis_requirements:
      - "评分准确客观"
      - "画像全面深入"
      - "洞察有价值"
      - "建议可落地"
  
  efficiency_standards:
    real_time_analysis: true      # 实时分析
    profile_generation_minutes: 2  # 画像生成时间
    
  professional_standards:
    scoring_rules:
      ask_price: 25
      provide_cargo_info: 20
      ask_transit_time: 15
      multiple_interactions: 30
      leave_contact: 50
      express_interest: 40
      just_asking: -10
    
    intent_levels:
      S: 
        min_score: 80
        description: "高意向，立即通知老板"
        action: "重点跟进"
      A:
        min_score: 60
        description: "较高意向"
        action: "安排小跟重点跟进"
      B:
        min_score: 30
        description: "中等意向"
        action: "定期跟进"
      C:
        min_score: 0
        description: "低意向"
        action: "存档备用"
    
    profile_dimensions:
      - "客户类型(个人/企业/货代同行)"
      - "业务规模(小/中/大)"
      - "主要需求(货物类型/航线)"
      - "决策特征(快速/犹豫/价格敏感)"
      - "行为特征(响应速度/沟通风格)"

