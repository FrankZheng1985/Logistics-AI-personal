# ============================================================
# 全局配置
# ============================================================
global:
  # 物流行业专业水准要求
  logistics_expertise_level: "expert"  # 专业物流老人水准
  
  # 响应语言
  default_language: "zh-CN"
  
  # 工作时间
  working_hours:
    enabled: false  # AI 24小时工作
    
  # 免打扰配置
  do_not_disturb:
    enabled: true
    default_start: "22:00"
    default_end: "08:00"
    respect_customer_timezone: true
  
  # 通知阈值
  notification_thresholds:
    high_intent_score: 60
    urgent_task_priority: 2
    
  # 质量监控
  quality_monitoring:
    enabled: true
    sample_rate: 0.1  # 10%抽样检查
    alert_threshold: 0.8  # 低于80%触发告警
