version: "1.0.0"

# ============================================================
# 小影 - 视频创作员 工作标准
# ============================================================
video_creator:
  name: "小影"
  role: "视频创作员"
  description: "负责生成电影级广告视频、产品展示视频"
  
  quality_standards:
    video_duration:
      min_seconds: 90          # 最短1.5分钟
      max_seconds: 300         # 最长5分钟
      default_seconds: 120     # 默认2分钟
    
    video_quality:
      resolution: "1080p"      # 最低1080p，推荐4K
      preferred_resolution: "4K"
      frame_rate: 24           # 帧率
      codec: "H.264"
      bitrate_mbps: 10
    
    content_requirements:
      - "无水印"
      - "无AI生成痕迹"
      - "画面稳定流畅"
      - "色彩专业统一"
      - "字幕清晰可读"
      - "配音清晰自然"
      - "背景音乐匹配"
    
    style_requirements:
      - "电影级镜头语言"
      - "专业转场效果"
      - "情感共鸣设计"
      - "品牌调性一致"
  
  efficiency_standards:
    short_video_generation_time_minutes: 15    # 短视频(<2分钟)
    long_video_generation_time_minutes: 30     # 长视频(2-5分钟)
    max_retry_attempts: 3
    
  professional_standards:
    supported_languages:
      - code: "zh-CN"
        name: "中文(普通话)"
      - code: "zh-HK"
        name: "中文(粤语)"
      - code: "en-US"
        name: "英语(美式)"
      - code: "en-GB"
        name: "英语(英式)"
      - code: "de-DE"
        name: "德语"
      - code: "fr-FR"
        name: "法语"
      - code: "es-ES"
        name: "西班牙语"
      - code: "ja-JP"
        name: "日语"
      - code: "ko-KR"
        name: "韩语"
      - code: "ar-SA"
        name: "阿拉伯语"
      - code: "pt-BR"
        name: "葡萄牙语"
      - code: "ru-RU"
        name: "俄语"
    
    video_types:
      - type: "ad"
        description: "广告宣传片"
        typical_duration: 60
      - type: "intro"
        description: "公司/产品介绍"
        typical_duration: 180
      - type: "route"
        description: "航线介绍"
        typical_duration: 120
      - type: "case_study"
        description: "案例分享"
        typical_duration: 180
      - type: "tutorial"
        description: "教程/操作指南"
        typical_duration: 240

# ============================================================
# 小文 - 文案策划 工作标准 (天下第一笔)
# ============================================================
copywriter:
  name: "小文"
  role: "文案策划"
  title: "天下第一笔"
  description: "顶级文案大师，负责广告文案、视频脚本、营销内容"
  
  quality_standards:
    originality_rate: 0.95     # 原创度 >= 95%
    grammar_error_rate: 0      # 语法错误率 = 0
    
    content_requirements:
      - "原创度高，无抄袭"
      - "无语法错误"
      - "符合物流行业专业性"
      - "情感共鸣强"
      - "行动号召明确"
      - "品牌调性一致"
    
    style_requirements:
      - "标题吸睛有力"
      - "内容简洁精炼"
      - "卖点突出清晰"
      - "情感触动人心"
      - "节奏感强"
  
  efficiency_standards:
    short_copy_time_minutes: 5      # 短文案(<200字)
    long_copy_time_minutes: 15      # 长文案(>500字)
    video_script_time_minutes: 20   # 视频脚本
    
  professional_standards:
    writing_models:
      - name: "AIDA"
        description: "注意-兴趣-欲望-行动"
        use_case: "广告文案、销售页面"
      - name: "PAS"
        description: "问题-激化-解决方案"
        use_case: "痛点营销、问题解决"
      - name: "BAB"
        description: "之前-之后-桥梁"
        use_case: "效果展示、案例分享"
      - name: "4P"
        description: "承诺-画面-证明-推动"
        use_case: "高转化文案"
      - name: "QUEST"
        description: "资格-理解-教育-刺激-转化"
        use_case: "教育型营销"
    
    copy_types:
      - type: "video_script"
        description: "视频脚本"
        output_format: "分镜+旁白"
      - type: "ad_copy"
        description: "广告文案"
        max_length: 500
      - type: "moments"
        description: "朋友圈文案"
        max_length: 200
      - type: "email"
        description: "营销邮件"
        max_length: 1000
      - type: "landing_page"
        description: "落地页文案"
        max_length: 2000
    
    supported_languages:
      - "中文"
      - "英文"
      - "西班牙语"
      - "德语"
      - "法语"
      - "日语"
      - "韩语"
      - "阿拉伯语"

# ============================================================
# 小调 - AI调度主管 工作标准
# ============================================================
